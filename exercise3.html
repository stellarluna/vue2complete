<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercise 3</title>
    <link rel="stylesheet" href="">
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="exercise3">
      <h1>Exercise 3</h1>

      <div>
        <!-- 1) Show a "result" of "not there yet" as long as -->
        <!-- "value" is not equal to 37 â€“ you can change "value" -->
        <!-- with the buttons. Print 'done' once you did it. -->
        <h3>1)</h3>
        <p>Current Value: {{ value }}</p>
        <button @click="value += 5">Add 5</button>
        <button v-on:click="value += 1">Add 1</button>
        <p>{{ result }}</p>
      </div>

      <hr>

      <div>
        <h3>2)</h3>
        <!-- Watch for changes in 'result' and reset 'value' after 5  -->
        <!-- seconds. -->
        <input type="text">
        <p>{{ value }}</p>
      </div>

    </div>

    <script>
      new Vue({
        el: '#exercise3',
        data: {
          value: 0
        },
        computed: {
          result: function() {
            return this.value === 37 ? 'done' : 'not there yet';
          }
        },
        watch: {
          value: function() {
            vm = this;
            setTimeout(function() {
              vm.value = 0;
            }, 5000);
          }
        }
      });
    </script>
  </body>
</html>
