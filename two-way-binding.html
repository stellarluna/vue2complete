<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1 v-once>{{ title }}</h1>

      <input type="text" placeholder="Type a Greeting" v-model="greeting">
      <p>{{ greeting }}</p>

    </div>
    <script>
      // vue instance:
      new Vue({
        el: '#app',
        data: {
          title: 'Two-Way Data Binding with v-model',
          greeting: ''
        },
        methods: {

        }
      });
    </script>
  </body>
</html>
