<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Styling</title>
    <link rel="stylesheet" href="css/basic-css-styles.css">
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h3>CSS Styling</h3>
      <!-- <div class="demo" @click="attachRed = !attachRed" :class="{ red: attachRed, blue: !attachRed }"></div> -->
      <!-- Same Styling Rules, But in a Compute Property -->
      <div class="demo" @click="attachRed = !attachRed" :class="divClasses"></div>
      <div class="demo" v-on:click="attachGreen = !attachGreen" v-bind:class="{ green: attachGreen}"></div>
      <!-- Adding multiple classes with array syntax: -->
      <div class="demo" :class="[color, { red: attachRed }]"></div>

      <hr>
      <!-- Using v-model to assign a particular class: -->
      <input type="text" v-model="color" name="" value="">
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          attachRed: false,
          attachGreen: false,
          attachBlue: false,
          color: 'green'
        },
        computed: {
          divClasses: function() {
            return {
              red: this.attachRed,
              blue: !this.attachRed
            }
          }
        }
      });
    </script>
  </body>
</html>
